<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Dark Mode Toggle</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: sans-serif;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: black;
      color: white;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="toggleBtn">Toggle Dark Mode</button>

  <h1>Hello!</h1>
  <p>Click the button above to switch between light and dark modes.</p>

  <script>
    const button = document.getElementById('toggleBtn');

    button.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>

</body>
</html>
